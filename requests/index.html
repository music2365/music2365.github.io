<!DOCTYPE html>
<html lang="en">
<head>

  <title>Request a Song</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh; /* full viewport height */
    }

    /* Back button */
    #backBtn {
      padding: 10px 20px;

    /* iframe */
    iframe {
      flex: 1; /* take remaining height */
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <button id="backBtn" onclick="goBack()">‚Üê Back</button>

  <!-- Replace with your Google Form link -->

  <script>
    function goBack() {
      window.location.href = "/index.html"; // goes back to main page
    }
  </script>
