<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Musify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Musify | Song Library</h1>

<input 
  type="text" 
  id="search" 
  placeholder="Search songs..." 
  oninput="filterSongs()"
/>

<div id="songList"></div>

<!-- Bottom Player -->
<div class="player">
  <div class="controls">
    <button onclick="prev()">⏮</button>

    <!-- Play/Pause button as image -->
    <img id="playPauseBtn" src="images/play-button.png" alt="Play/Pause Button" onclick="togglePlay()" />

    <button onclick="next()">⏭</button>
  </div>

  <div class="track-info">
    <div id="nowPlaying">...</div>
    <div class="time">
      <span id="current">0:00</span>
      <input type="range" id="progress" value="0" min="0" max="100" step="0.0001">
      <span id="duration">0:00</span>
    </div>
  </div>
</div>

<audio id="audio"></audio>
<script src="script.js"></script>
</body>
</html>
